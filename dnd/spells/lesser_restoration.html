<h1>Lesser Restoration</h1>

<p><i>2nd-level abjuration</i></p>

<p><b>Casting Time:</b> 1 action</p>

<p><b>Range:</b> Touch</p>

<p><b>Components:</b> V, S</p>

<p><b>Duration:</b> Instantaneous</p>

<p>You touch a creature and can end either one
disease or one condition afflicting it. The
condition can be blinded, deafened,
paralyzed, or poisoned.</p>
