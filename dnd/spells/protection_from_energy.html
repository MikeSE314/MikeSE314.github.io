<h1>Protection from Energy</h1>

<p><i>3rd-level abjuration</i></p>

<p><b>Casting Time:</b> 1 action</p>

<p><b>Range:</b> Touch</p>

<p><b>Components:</b> V, S</p>

<p><b>Duration:</b> Concentration, up to 1 hour</p>

<p>For the duration, the willing creature you
touch has resistance to one damage type of
your choice: acid, cold, fire, lightning, or
thunder.</p>
