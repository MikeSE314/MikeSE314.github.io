<h1>Divine Favor</h1>

<p><i>1st-level evocation</i></p>

<p><b>Casting Time:</b> 1 bonus action</p>

<p><b>Range:</b> Self</p>

<p><b>Components:</b> V, S</p>

<p><b>Duration:</b> Concentration, up to 1 minute</p>

<p>Your prayer empowers you with divine
radiance. Until the spell ends, your weapon
attacks deal an extra 1d4 radiant damage on a
hit.</p>
