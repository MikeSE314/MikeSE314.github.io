<h1>Blade Ward</h1>

<p><i>Abjuration cantrip</i></p>

<p><b>Casting Time:</b> 1 action</p>

<p><b>Range:</b> Self</p>

<p><b>Components:</b> V, S</p>

<p><b>Duration:</b> 1 round</p>

<p>You extend your hand and trace a sigil of
warding in the air. Until the end of your
next turn, you have resistance against
bludgeoning, piercing, and slashing damage
dealt by weapon attacks.</p>
