<h1>Spare the Dying</h1>

<p><i>Necromancy cantrip</i></p>

<p><b>Casting Time:</b> 1 action</p>

<p><b>Range:</b> Touch</p>

<p><b>Components:</b> V, S</p>

<p><b>Duration:</b> Instantaneous</p>

<p>You touch a living creature that has 0 hit
points. The creature becomes stable. This
spell has no effect on undead or constructs.</p>
