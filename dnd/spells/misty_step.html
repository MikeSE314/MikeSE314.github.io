<title>Misty Step</title>

<link rel="stylesheet" href="./res/spell.css"/>

<h1>Misty Step</h1>

<p><i>2nd-level conjuration</i></p>

<p><b>Casting Time:</b> 1 bonus action</p>

<p><b>Range:</b> Self</p>

<p><b>Components:</b> V</p>

<p><b>Duration:</b> Instantaneous</p>

<p>Briefly surrounded by silvery mist, you
teleport up to 30 feet to an unoccupied space
that you can see.</p>
