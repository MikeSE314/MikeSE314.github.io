<title>Jump</title>

<link rel="stylesheet" href="./res/spell.css"/>

<h1>Jump</h1>

<p><i>1st-level transmutation</i></p>

<p><b>Casting Time:</b> 1 action</p>

<p><b>Range:</b> Touch</p>

<p><b>Components:</b> V, S, M (a grasshopper’s hind
leg)</p>

<p><b>Duration:</b> 1 minute</p>

<p>You touch a creature. The creature’s jump
distance is tripled until the spell
ends.</p>
